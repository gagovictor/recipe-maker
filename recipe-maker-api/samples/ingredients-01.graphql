query {
  getRecipes(ingredients: ["tomato", "basil"]) {
    id
    title
    image
    instructions
    likes
    ingredients {
      id
      name
    }
    usedIngredients {
      id
      name
    }
    unusedIngredients {
      id
      name
    }
    missedIngredients {
      id
      name
    }
  }
}
